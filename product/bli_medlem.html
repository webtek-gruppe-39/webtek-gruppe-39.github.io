    <main>




    <style>
      main { text-align: left; }
      .title {
        margin: 3rem;
        text-align: center;
      }
      .container {
        margin: 3rem; gap: 3rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        align-content: space-between;
      }
      .item {
        padding: 1.15rem;
        background-color: white;
      }

      /* Keep left margin from centering 
      when less than a full line of text 
      is present. */
      .item { width: 50ch; /* 50–80ch */ }
      @media screen and (max-width: 50ch) { 
        .item { width: 100%; } 
      }

      h3 { padding-bottom: 0.3rem; }

      p {
        white-space: pre-wrap;
        text-align: justify;
        line-height: 1.15rem;
        margin: 0.5rem 0 0.5rem 0;
      }

      input, textarea, button {
        appearance: none; -webkit-appearance: none;
        border: solid black 1px;
        border-radius: 0;
        padding: 3px 4px 3px 4px; /* caret position */
        background-color: inherit; font-size: inherit; font-family: inherit;
        resize: none;
        font-style: italic;
      }
      

      #signupForm {
        width: 100%;
        line-height: 2.5rem;
      }
      #birthdateLabel { padding-right: 1ch; }
      #motivation {
        width: 100%;
        height: 10rem;
      }
      #submit {
        background-color: black;
        color: white;
        padding: 0.2rem 0.5rem 0.2rem 0.5rem;
        font-style: normal;
      }
      #submit::placeholder, textarea::placeholder { color: black; }
      #submit:hover { cursor:grab; }
      #submit:active {
        cursor: grabbing;
        background-color: white;
        color: black;
      }
    </style>

    <script src='js/build_bli_medlem.js' type='module'></script>
    



    </main>
    <footer>
      Bodø fiskeklubb <br>
      bodø@fiskeklubb.no

  </body>
