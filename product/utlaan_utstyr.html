<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/felles_styling.css" rel="stylesheet">
    <title>Utlån av utstyr</title>
  </head>
  <body>

    <style>
      .utstyr {
        display: inline-block;
        margin-right: 80px;
        margin-left: 80px;
      }

      .utstyr > img {
        height: 200px;
        width: 200px;
        border-radius: 50%;
      }
    </style>
    
    <main>
        <h1>Utlån av utstyr</h1>
        <p>Her kan du se allt utstyr som er tilgjengelig for utlån. Klikk på bildene hvis du vil få mer informasjon om utstyret</p>

        <div id=utstyr>
            <div class="utstyr">
                <h3>Fiskestang</h3>
                <img src="img/ustyr_fiskestang.jpg">
            </div>
            <div class="utstyr">
                    <h3>Fiskesluk</h3>
                    <img src="img/ustyr_fiskesluk.jpg">
            </div>
            <div class="utstyr">
                    <h3>Fiskehov</h3>
                    <img src="img/utstyr_fiskehov.jpg">
            </div>
        </div>

        <div id="utstyrkontakt">
            <h3>Kontakt</h3>
            <p>For utlån eller spørsmål om utstyret kontakte utstyrsansvarlig på ustyr@fiskeklubb.no</p>
        </div>
    </main>
   
    <script defer src="js/add_header_footer.js"></script>

  </body>
</html>
